<div class="container">
  <h2>Add Employee</h2>

  <form name="formName" ng-submit="addEmployee();" ng-if="!formSubmitted">
    <div class="form-group">
      <div class="form-group">
        <label>Employee Id</label>
        <input
          type="text"
          name="id"
          class="form-control"
          ng-model="formData.id"
          placeholder="Enter Your Employee Id"
          required
        />
      </div>
      <label>First Name*</label>
      <input
        type="text"
        name="firstname"
        class="form-control"
        ng-model="formData.firstname"
        placeholder="Enter Your First Name"
        required
      />
    </div>
    <div class="form-group">
      <label>Last Name*</label>
      <input
        type="text"
        name="lastname"
        class="form-control"
        ng-model="formData.lastname"
        placeholder="Enter Your Last Name"
        required
      />
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input
        type="number"
        name="id"
        class="form-control"
        ng-model="formData.salary"
        placeholder="Enter Your Salary"
        min="0"
        required
      />
    </div>
    <div class="text-center">
      <button class="btn btn-primary" ng-disabled="formName.$invalid">
        Submit
      </button>
    </div>
  </form>
</div>
